
<!DOCTYPE html>
<html lang="en">


  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>cityspinneret</title>

    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="static/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="static/css/jq.css" rel="stylesheet">


  </head>

  <body role="document">
  <style type="text/css">
  html, body, #backgroundImage,
  #backgroundImage table, #backgroundImage td {
    height: 100%;
    overflow: hidden;
    width: 100%
  }

  #backgroundImage div {
    height: 210%;
    left: -55%;
    position: absolute;
    top: -50%;
    width: 210%;
    z-index: -100;
  }

  #backgroundImage td {
    text-align: center;
    vertical-align: middle
  }

  #backgroundImage img {
    margin: 0 auto;
    min-height: 50%;
    min-width: 50%
  }
</style>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/"><strong>cityspinneret</strong></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">More information <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="static/insight_demo.pdf">Presentation</a></li>
                <li><a href="http://philipnutzman.blogspot.com/">My blog</a></li>
              </ul>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container theme-showcase" role="main">

      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron">
        <h1>What is your favorite neighborhood in {{home_city}}?</h1>
        <p>We'll show you the most similar neighborhood in {{away_city}}!</p>
      </div>

      <div id="nosuccess" class="text-muted">
        {{nosuccess}}
      </div>
      <form action="/output" method="GET">
        <div class="col-xs-8">
          <div id="home_city" value="{{home_city}}"></div>
          <input type="hidden" name="city" value="{{home_city}}" />
          <input class="form-control input-lg" type="text" autocomplete="off"
            id="keyword" name="address" placeholder="e.g., Harvard Square">
          <div class="results" id="results"></div>
        </div>
        <div>
          <button type="submit" class="btn btn-group btn-lg my-btn">Find similar spots!</button>
        </div>
      </form>


    </div>



              <div id="backgroundImage">
                <div>
                  <table cellspacing="0" cellpadding="0">
                    <tr>
                      <td>
                        <img alt="Bg-home" src="static/nyc3.jpg" />
                      </td>
                    </tr>
                  </table>
                </div>
              </div>

    </div>




    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/autocomplete.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  </body>
</html>
