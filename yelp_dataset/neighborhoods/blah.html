
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">\n<html>\n<head>\n<title>Yelp Captcha</title>\n<meta content="text/html; charset=unicode-escape" http-equiv="Content-Type"/>\n<meta content="no-cache" http-equiv="Pragma"/>\n<meta content="no-cache" http-equiv="Cache-Control"/>\n<meta content="0" http-equiv="Expires"/>\n<link href="/favicon.ico" rel="shortcut icon" type="image/ico"/>\n<style type="text/css">\n    html, body, div, span, applet, object, iframe,\n    h1, h2, h3, h4, h5, h6, p, blockquote, pre,\n    a, abbr, acronym, address, big, cite, code,\n    del, dfn, em, font, img, ins, kbd, q, s, samp,\n    small, strike, strong, sub, sup, tt, var,\n    dl, dt, dd, ol, ul, li,\n    fieldset, form, label, legend,\n    table, caption, tbody, tfoot, thead, tr, th, td {\n        margin: 0;\n        padding: 0;\n        border: 0;\n        outline: 0;\n        font-weight: inherit;\n        font-style: inherit;\n        font-size: 100%;\n        font-family: inherit;\n        vertical-align: baseline;\n    }\n    :focus {\n        outline: 0;\n    }\n    body {\n        line-height: 1;\n        color: black;\n    }\n    ol, ul {\n        list-style: none;\n    }\n    table {\n        border-collapse: separate;\n        border-spacing: 0;\n    }\n    caption, th, td {\n        text-align: left;\n        font-weight: normal;\n    }\n\n    body{\n        font-family: arial, 'Lucida Grande', 'Bitstream Vera Sans', verdana, sans-serif;\n        font-size: 12px;\n        color: #555;\n        background:#fff;\n    }\n\n    INPUT, TEXTAREA, SELECT {font-family: arial, 'Lucida Grande', 'Bitstream Vera Sans', verdana, sans-serif; font-size: 12px;}\n\n    P, FORM {margin: 0; padding: 0;text-align:left;}\n    P {font-size: 12px; color: #555; margin-bottom: 10px;}\n    H1, H2, H3 {font-family: arial, verdana, sans-serif;}\n    H1, H2, H3, H4 {font-weight: bold; color: #C41200;text-align:left;}\n    H1 A, H2 A, H3 A, H4 A {font-family: arial, 'Lucida Grande', 'Bitstream Vera Sans', verdana, sans-serif;}\n    H1 {font-size: 18px; margin: 0 0 5px;}\n    H2 {font-size: 16px; margin: 0 0 5px;}\n    H3 {font-size: 14px; margin: 0 0 5px;}\n    H4 {font-size: 12px; margin: 0 0 3px;}\n    H4.dark {margin: 5px 0 0; color: #333;}\n    A, A:visited {color: #66c; text-decoration: none;}\n    A:hover {color: #555; text-decoration: underline;}\n    img{border:0;}\n    p.stripped{margin: 0; padding: 0;}\n    ul.stripped {margin:0;padding:0;list-style:none;}\n    ul.stripped li{margin:0;}\n\n    /* Default form styles */\n    form{margin:0;padding:0;}\n    form fieldset{border:0;margin:0;padding:0;}\n    form fieldset legend{color:#555}\n\n    #wrap{\n        width: 990px;\n        margin: 0 auto;\n    }\n\n    #header{\n        height: 80px;\n        background: url(//s3-media1.ak.yelpcdn.com/assets/2/www/img/8038f2b948cc/gfx/header_minified.png) no-repeat;\n        position: relative;\n        margin: 10px 0 0;\n    }\n\n    #header #logo{margin:0 auto;}\n    #header #logo a{display:block;height:50px;outline:0;text-decoration:none;text-indent:-9999px; white-space: nowrap;}\n\n    #content{\n        padding: 10px;\n        border: 1px solid #ccc;\n        border-top: none;\n        padding-bottom: 60px;\n        height: 200px;\n    }\n\n    #content p{\n        text-align: center;\n    }\n\n\n    form{\n        margin: 40px auto 0 auto;\n        text-align: center;\n        width: 319px;\n        height: 35px;\n    }\n\n    form input.form200{\n        width: 188px;\n    }\n\n    #content form p{\n        float:left;\n        text-align:left;\n        margin-left:10px;\n        position:relative;\n        width: 200px;\n    }\n\n    form #search-submit{margin-top: 15px;}\n\n    label{\n        display:block;\n        font-weight:bold;\n        color: #C41200;\n        text-align:left;\n    }\n\n    h2{\n        margin:15px 0px 15px 0px;\n        text-align:center;\n        font-size: 1.5em;\n    }\n\n    h3{font-size:1.3em;}\n\n    strong{\n        font-weight: bold;\n    }\n\n    /*  footer  */\n    #footer{clear:both;margin:20px 0;padding-bottom:20px;text-align:center;}\n    #footer .directory{margin:5px auto;width:875px;}\n    #footer p,\n    #footer ul{clear:both; list-style:none;margin:5px 0;padding:0;text-align:center;}\n    #footer ul.azlist li a,\n    #footer ul#about-site li a{font-size:12px;}\n    #footer ul#about-site,\n    #footer ul.azlist{margin-bottom:20px;}\n    #footer ul li{display:inline;margin:0;padding:0 0 10px;}\n    #footer ul li a{text-decoration:none;}\n    #footer p.copyright{margin-bottom:20px;}\n\n</style>\n</head>\n<body>\n<div id="wrap">\n<div id="header">\n<h1 id="logo">\n<a href="/">Yelp</a>\n</h1>\n</div>\n<div id="content">\n<h2>Hey there! Before you continue, we just need to check that you're not a robot.</h2>\n<form action="/visit_captcha" method="post" name="captcha_form">\n<script src="http://www.google.com/recaptcha/api/challenge?k=6Lc2978SAAAAADHkLB3mdFpNLLfBP5CYnqlR0gz6" type="text/javascript"></script>\n<input name="original_url" type="hidden" value="http://www.yelp.com/search?l=p%3ANY%3ANew_York%3ABronx%3AWilliamsbridge&amp;start=0"/>\n<input name="CID" type="hidden" value="GK"/>\n<noscript>\n<iframe frameborder="0" height="300" src="http://www.google.com/recaptcha/api/noscript?k=6Lc2978SAAAAADHkLB3mdFpNLLfBP5CYnqlR0gz6" width="500"></iframe>\n<br/>\n<textarea cols="40" name="recaptcha_challenge_field" rows="3"></textarea>\n<input name="recaptcha_response_field" type="hidden" value="manual_challenge"/>\n</noscript>\n</form>\n<script type="text/javascript">\n        window.onload = function() {\n            document.forms.captcha_form.recaptcha_response_field.focus();\n        };\n\n\n</script>\n</div>\n<div id="footer">\n<p>Copyright \xa9 2004-2015 Yelp</p>\n</div>\n</div>\n</body>\n</html>\n
